<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>
<body>

        <div id="clock"></div>

    <script src="clock.js"></script>
