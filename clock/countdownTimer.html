<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <link href="http://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Countdown Timer</title>
</head>
<body>
    <header>
        <div id="logo"><a href="clock.html">CLOCK</a></div>
        <nav>
            <div><a class="nav-link" href="clock.html">Clock</a></div>
            <div><a class="nav-link" href="stopWatch.html">StopWatch</a></div>
            <div><a class="nav-link" href="countdownTimer.html">Countdown Timer</a></div>
        </nav>
    </header>
    <main>
        <section id="clock-body">
            <div class="screen" id="countdown">00:00:00</div>
            <div class="button btn" onclick="addHourFunc()">+</div>
            <div class="button btn" onclick="addMinuteFunc()">+</div>
            <div class="button btn" onclick="addSecondFunc()">+</div>
            <div class="button btn" onclick="subHourFunc()">-</div>
            <div class="button btn" onclick="subMinuteFunc()">-</div>
            <div class="button btn" onclick="subSecondFunc()">-</div>
            <div class="button"  onclick="startTimerFunc()">START</div>
            <div class="button"  onclick="stopTimerFunc()">STOP</div>
            <div class="button"  onclick="pauseTimerFunc()">PAUSE</div>   
        </section>
    </main>
    <script src="countdown.js"></script>
</body>
</html>
